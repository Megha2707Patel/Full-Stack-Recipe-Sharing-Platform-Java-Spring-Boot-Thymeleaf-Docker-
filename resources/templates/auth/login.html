<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{layout :: layout('Login â€¢ RecipeShare', ~{::section})}">
    <section class="auth">
      <h2>Welcome back</h2>

      <form method="post" th:action="@{/login}" class="auth-form">
        <label>Email
          <input type="email" name="username" autocomplete="username" required>
        </label>
        <label>Password
          <input type="password" name="password" autocomplete="current-password" required>
        </label>
        <button class="btn">Login</button>
      </form>

      <p class="muted">
        No account?
        <a th:href="@{/register}">Create one</a>
      </p>

      <p class="tiny muted" th:if="${param.registered}">Account created. You can login now.</p>
      <p class="tiny muted" th:if="${param.error}">Login failed. Check your email or password.</p>
    </section>
  </th:block>
</html>
